<!DOCTYPE html>
<html lang="en">

    <title>Pig Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Pig Image</h1>
        <div class="pigbody">
            <div class="ear1"></div>
            <div class="ear2"></div>

                <div class="dark"></div>
            </div>
            <div class="eye2">
                <div class="dark2"></div>
            </div>

                <div class="nosedark2"></div>
            </div>
        </div>
    </div>
</body>
</html>
